        <tr></tr>
        <tr></tr>

        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td rowspan="8">11:00 a.m.</td>

        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>

            <td rowspan="9">XSL Transformations</td>
        </tr>
        <tr>
            <td rowspan="8">2:00 p.m.</td>
            <td rowspan="8">5:00 p.m.</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m</td>
            <td>12:00 p.m</td>
            <td>XLS Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
